name: Verify

on:
    pull_request: {}
    workflow_dispatch: {}
    push:
        branches: [master]

concurrency:
    group: ${{ github.ref }}
    cancel-in-progress: true

jobs:
    analyze:
        name: Analyze
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 16
            - name: Install dependencies
              run: npm ci
            - name: lint
              run: npm run lint
            - name: test
              run: npm run test
            - name: results
              uses: EnricoMi/publish-unit-test-result-action@v2
              if: always()
              with:
                  junit_files: |
                      lib/out/junit.xml
                  check_name: 'Unit Tests'
